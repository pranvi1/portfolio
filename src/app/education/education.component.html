<div class = "container">
    <div class = "row">
        <h2 class = "title">Education</h2>
        <button routerLink = "" class = "button">Home</button>
    </div>
    <div class = "info">
        <section *ngFor="let education of educationList">
            <p class = "subject">{{education.subject}}</p>
            <p class = "institute">{{education.institute}}</p>
            <p class = "duration">{{education.duration}}</p>
            <p class = "score">{{education.score}}</p>
        </section>
    </div>
</div>
